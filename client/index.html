<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Global Heroes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Original styles */
        .main-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
        }

        .menu-btn {
            background: linear-gradient(to bottom, #4a752d, #2a4a1f);
            border: none;
            padding: 15px 30px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .menu-btn:hover {
            transform: scale(1.05);
        }

        .hero-select-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .hero-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px;
        }

        /* New game board styles */
        .game-board {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #2a4a3c, #15261f);
            display: flex;
            flex-direction: column;
        }

        .player-area {
            flex: 1;
            position: relative;
            min-height: 30vh;
        }

        .hero-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid gold;
            position: absolute;
            overflow: hidden;
            background: #1a1a1a;
        }

        .hero-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .opponent .hero-avatar {
            right: 20px;
            top: 20px;
        }

        .user .hero-avatar {
            left: 20px;
            bottom: 20px;
        }

        .combat-lines {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 20px 0;
        }

        .melee-row, .ranged-row {
            flex: 1;
            border: 2px dashed rgba(255, 215, 0, 0.3);
            margin: 0 10%;
            transform: perspective(500px) rotateX(15deg);
        }

        /* Other existing styles */
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background: #ff4444;
            color: white;
            z-index: 1000;
        }

        .health-indicators {
            position: fixed;
            right: 20px;
            top: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .player-health {
            position: fixed;
            left: 20px;
            bottom: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="error-message"></div>
