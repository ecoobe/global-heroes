<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Heroes</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        /* Добавляем базовые стили для статуса */
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .online { background: #4CAF50; color: white; }
        .offline { background: #f44336; color: white; }
    </style>
</head>
<body>
    <div id="connection-status" class="offline">Подключение...</div>
    
    <div id="app">
        <div class="main-menu" id="mainMenu">
            <h1>Global Heroes</h1>
            <button id="startPve" class="menu-btn" disabled>Играть PVE</button>
        </div>
        
        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="loading">Загрузка героев...</div>
            <div class="hero-select" id="heroSelect"></div>
            <div class="battle-field" id="battleField"></div>
            <div class="combat-log" id="combatLog"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/gameClient.js"></script>
</body>
</html>
