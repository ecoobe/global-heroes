<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Global Heroes</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div id="error-message"></div>
    <div id="connection-status" class="offline">Подключение...</div>
    
    <div id="app">
        <div class="main-menu" id="mainMenu">
            <h1>Global Heroes</h1>
            <button id="startPve" class="menu-btn" disabled>Играть PVE</button>
        </div>
        
        <div class="game-container" id="gameContainer" style="display: none">
            <div class="hero-select" id="heroSelect"></div>
            <div id="gameState" class="game-state">
                <!-- Сюда будет вставляться игровое состояние -->
                <div class="game-id"></div>
                <div class="players">
                    <div class="player human">
                        <h3>Ваш герой</h3>
                        <div class="health">❤️ <span id="playerHealth">-</span></div>
                        <div class="deck">Карт в колоде: <span id="playerDeck">-</span></div>
                    </div>
                    <div class="player ai">
                        <h3>Противник</h3>
                        <div class="health">❤️ <span id="aiHealth">-</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/gameClient.js"></script>
</body>
</html>
