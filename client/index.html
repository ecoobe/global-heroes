<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Global Heroes</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div id="error-message"></div>
    <div id="connection-status" class="offline">Подключение...</div>
    
    <div id="app">
        <div class="main-menu" id="mainMenu">
            <h1>Global Heroes</h1>
            <button id="startPve" class="menu-btn" disabled>Играть PVE</button>
        </div>
        
        <div class="game-container" id="gameContainer">
            <div class="hero-select" id="heroSelect"></div>
        </div>

		<div class="hero-card">
			<h3>Тестовая карточка</h3>
			<p>⚔️ 5 ❤️ 10</p>
		</div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/gameClient.js"></script>
</body>
</html>
